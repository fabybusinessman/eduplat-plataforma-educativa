<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci√≥n - Plataforma Educativa</title>
    <style>
        /* --- Reseteo B√°sico y Fuentes --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #4a90e2; /* Azul principal */
            --secondary-color: #50e3c2; /* Verde menta secundario */
            --accent-color: #f5a623; /* Naranja para acentos */
            --background-light: #f8f9fa; /* Fondo muy claro */
            --background-white: #ffffff;
            --text-dark: #343a40; /* Texto principal oscuro */
            --text-light: #6c757d; /* Texto secundario gris */
            --border-color: #dee2e6;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 5px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --danger-color: #dc3545; /* Rojo */
            --success-color: #28a745; /* Verde */
            --info-color: #17a2b8; /* Azul claro */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        /* --- Estructura Principal (Sidebar + Contenido) --- */
        .lms-container {
            display: flex;
            width: 100%;
        }

        /* --- Sidebar (Navegaci√≥n Principal) --- */
        .sidebar {
            width: 260px;
            background-color: var(--background-white);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            position: fixed; /* Fijo en la pantalla */
            height: 100%;
            box-shadow: var(--shadow-light);
            transition: width 0.3s ease, left 0.3s ease;
            z-index: 1000; /* Ensure sidebar is above content */
        }

        .sidebar-header {
            padding: 0 20px 20px 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
        }
        .logo::before {
            content: 'üéì';
            margin-right: 10px;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar-nav li a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
            border-left: 4px solid transparent;
        }

        .sidebar-nav li a:hover,
        .sidebar-nav li a.active {
            background-color: #e9f2fc;
            color: var(--primary-color);
            border-left-color: var(--primary-color);
        }

        .sidebar-nav li a i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
            font-style: normal;
        }

        /* --- √Årea de Contenido Principal --- */
        .main-content {
            flex-grow: 1;
            margin-left: 260px;
            padding: 30px; /* Padding normal para esta secci√≥n */
            transition: margin-left 0.3s ease;
        }

        /* --- Header del Contenido --- */
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: var(--background-white);
            padding: 15px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }

        .header-title {
            font-size: 1.8em;
            font-weight: 600;
            color: var(--text-dark);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* --- Search bar less relevant here, maybe remove or keep for consistency --- */
        .search-bar input {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.9em;
            min-width: 200px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        .user-name {
            font-weight: 500;
            font-size: 0.95em;
        }

        .notification-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.4em;
            color: var(--text-light);
        }
        .notification-icon::after {
            content: 'üîî';
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -8px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7em;
            font-weight: 600;
        }

        /* --- Estilos Espec√≠ficos de Configuraci√≥n --- */
        /* Usaremos la clase .card existente para las secciones */
         .card {
            background-color: var(--background-white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            padding: 25px; /* M√°s padding para formularios */
            margin-bottom: 30px; /* Espacio entre tarjetas */
        }

         .card-header { /* Reutilizamos para t√≠tulos de secci√≥n */
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title { /* Reutilizamos */
            font-size: 1.3em; /* Ligeramente m√°s grande */
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Formulario */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.95em;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1em;
            font-family: inherit; /* Heredar fuente */
        }
        .form-group input:focus, .form-group select:focus {
             border-color: var(--primary-color);
             outline: none;
             box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2); /* Sutil glow azul */
        }

        .form-group-inline { /* Para checkboxes y radios */
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
         .form-group-inline input[type="checkbox"],
         .form-group-inline input[type="radio"] {
            margin-right: 10px;
            width: auto; /* Tama√±o natural */
            cursor: pointer;
         }
         .form-group-inline label {
             margin-bottom: 0; /* Reset margin */
             font-weight: 400; /* Menos √©nfasis */
             cursor: pointer;
         }

         .avatar-setting {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
         }
          .avatar-setting img { /* Hereda .user-avatar img */
              cursor: pointer;
         }
          .avatar-setting button {
             background: none;
             border: 1px solid var(--primary-color);
             color: var(--primary-color);
             padding: 8px 15px;
             border-radius: var(--border-radius);
             cursor: pointer;
             font-weight: 500;
             transition: all 0.2s ease;
          }
           .avatar-setting button:hover {
              background-color: var(--primary-color);
              color: white;
           }


        .button { /* Estilo de bot√≥n reutilizado */
            display: inline-block;
            padding: 12px 25px; /* Bot√≥n un poco m√°s grande */
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-size: 1em;
            text-align: center;
        }
        .button:hover {
            background-color: #3a7ac8;
            transform: translateY(-1px);
        }
         .button.secondary {
            background-color: var(--secondary-color);
        }
         .button.secondary:hover {
            background-color: #45ccb0;
        }


        /* --- Responsividad --- */
        .menu-toggle { display: none; }
        .menu-toggle::before { content: '‚ò∞'; }

        @media (max-width: 992px) {
            .sidebar { width: 70px; overflow: hidden; }
            .sidebar-header .logo { font-size: 1.5em; padding-left: 10px; }
            .sidebar-header .logo span { display: none; }
            .sidebar-header .logo::before { margin-right: 0; }
            .sidebar-nav li a span { display: none; }
            .sidebar-nav li a i { margin-right: 0; font-size: 1.3em; }
            .sidebar-nav li a { justify-content: center; padding: 15px 0; }
            .main-content { margin-left: 70px; }
        }

        @media (max-width: 768px) {
             .menu-toggle {
                 display: block;
                 font-size: 1.8em; cursor: pointer; background: none; border: none;
                 color: var(--primary-color); padding: 5px; margin-right: 10px;
            }
            .sidebar { position: fixed; left: -260px; width: 260px; height: 100vh; z-index: 1000; transition: left 0.3s ease; box-shadow: var(--shadow-medium); }
            .sidebar.open { left: 0; }
            .main-content { margin-left: 0; padding: 20px; } /* Padding m√≥vil */
             .sidebar.open .sidebar-header .logo span { display: inline; }
             .sidebar.open .sidebar-nav li a span { display: inline; }
             .sidebar.open .sidebar-nav li a { justify-content: flex-start; padding: 12px 20px; }
             .sidebar.open .sidebar-nav li a i { margin-right: 15px; font-size: 1em; }

            .content-header { gap: 10px; padding: 15px; }
            .header-title { font-size: 1.5em; margin-right: auto; }
            .search-bar { display: none; } /* Ocultar b√∫squeda en m√≥vil para m√°s espacio */
            .user-name { font-size: 0.9em;} /* Nombre m√°s peque√±o */
             .card { padding: 20px; } /* Menos padding en m√≥vil */
             .button { padding: 10px 20px; font-size: 0.95em; }
        }

         /* Overlay */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4); z-index: 999; }
        .overlay.active { display: block; }

    </style>
</head>
