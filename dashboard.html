<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlat - Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root { --primary: #4a90e2; --border: #e1e4e8; --bg: #f8f9fa; --danger: #e74c3c; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; color: #333; }

        .sidebar { width: 240px; background: #fff; border-right: 1px solid var(--border); padding: 20px; flex-shrink: 0; }
        .nav-link { display: block; padding: 12px; color: #666; text-decoration: none; border-radius: 8px; margin-bottom: 5px; }
        .nav-link.active { background: #eef5ff; color: var(--primary); font-weight: 600; }

        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .header { margin-bottom: 30px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { 
            background: white; padding: 25px; border-radius: 12px; 
            border: 1px solid var(--border); transition: 0.2s; cursor: pointer;
        }
        .card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .card h3 { color: var(--primary); margin-bottom: 10px; }
        .card p { color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>

    <nav class="sidebar">

    </nav>

    <main class="main-content">
        <div class="header">
            <h1 id="user-welcome">Cargando...</h1>
            <p>Bienvenido a tu panel de control.</p>
        </div>

        <div class="grid">
            <div class="card" onclick="location.href='cursos.html'">
                <h3>ğŸ“š Mis Cursos</h3>
                <p>Accede a tus materiales de estudio y clases guardadas.</p>
            </div>
            <div class="card" onclick="location.href='apuntes.html'">

        import { auth } from './firebase-config.js';

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-welcome').innerText = "Â¡Hola, " + user.displayName + "!";
            } else {

            }

</body>
</html>
