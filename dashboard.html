<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EduPlat - Dashboard</title>
</head>
<body>
    <div style="padding: 50px; text-align: center;">
        <h1 id="user-name">Cargando...</h1>
        <div style="margin-top: 20px;">
            <a href="apuntes.html" style="padding: 10px 20px; background: #4a90e2; color: white; text-decoration: none; border-radius: 5px;">Ir a mis Apuntes</a>
            <br><br>
            <a href="cerrarsesion.html" style="color: red;">Cerrar Sesi√≥n</a>
        </div>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-name').innerText = "Bienvenido, " + user.displayName;
            } else {
                window.location.replace('login.html');
            }
        });
    </script>
</body>
</html>
