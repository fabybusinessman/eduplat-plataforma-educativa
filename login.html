<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - EduPlat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --login-primary: #4a90e2;
            --login-text-dark: #343a40;
            --login-text-light: #6c757d;
            --login-bg-white: #ffffff;
            --login-border-color: #dee2e6;
            --login-border-radius: 8px;
            --login-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--login-text-dark);
            line-height: 1.6;
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            z-index: -1;
            background-image: url('profesorareal.png');
            background-size: cover;
            background-position: center center;
            filter: blur(5px);
        }

        .login-container {
            background-color: var(--login-bg-white);
            padding: 40px;
            border-radius: var(--login-border-radius);
            box-shadow: var(--login-shadow);
            max-width: 400px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .login-logo {
            font-size: 2em;
            font-weight: 700;
            color: var(--login-primary);
            text-decoration: none;
            margin-bottom: 15px;
            display: block;
        }
        .login-logo::before { content: 'üéì'; margin-right: 8px; }

        h2 { margin-bottom: 30px; font-weight: 600; }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            border-radius: var(--login-border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            border: none;
            font-size: 1em;
            gap: 10px;
        }

        .btn-google {
            background-color: white;
            color: #757575;
            border: 1px solid #dadce0;
            margin-top: 20px;
        }
        .btn-google:hover { background-color: #f8f9fa; border-color: #d2e3fc; }

        .divider {
            margin: 20px 0;
            border-top: 1px solid var(--login-border-color);
            position: relative;
        }
        .divider span {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 10px;
            color: var(--login-text-light);
            font-size: 0.8em;
        }

        .back-link {
            margin-top: 20px;
            color: var(--login-primary);
            text-decoration: none;
            font-size: 0.9em;
            display: block;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <a href="index.html" class="login-logo">EduPlat</a>
        <h2>Bienvenido</h2>

        <button id="google-login" class="button btn-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" width="18">
            Entrar con Google
        </button>

        <div class="divider"><span>o</span></div>

        <p style="color: var(--login-text-light); font-size: 0.9em;">
            Usa tu cuenta institucional para acceder a tus cursos y materiales.
        </p>

        <a href="index.html" class="back-link">‚Üê Volver al inicio</a>
    </div>

    <script type="module">
        // Importamos la conexi√≥n desde tu archivo de configuraci√≥n
        import { auth, provider } from './firebase-config.js';
        import { signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const btnGoogle = document.getElementById('google-login');

        btnGoogle.addEventListener('click', async () => {
            try {
                // Abrir ventana emergente de Google
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Guardamos datos b√°sicos para personalizar el Dashboard
                localStorage.setItem('user_name', user.displayName);
                localStorage.setItem('user_photo', user.photoURL);
                localStorage.setItem('user_email', user.email);

                // Redirigir al dashboard tras el √©xito
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error("Error en autenticaci√≥n:", error.code);
                alert("No se pudo iniciar sesi√≥n: " + error.message);
            }
        });
    </script>
</body>
</html>
