<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EduPlat - Iniciar Sesi贸n</title>
    <style>
        body { font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f9fa; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        button { background: #4a90e2; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1> EduPlat</h1>
        <p>Bienvenido. Inicia sesi贸n para gestionar tus apuntes.</p>
        <button id="btn-login">Iniciar sesi贸n con Google</button>
    </div>

    <script type="module">
        import { auth, provider } from './firebase-config.js';
        import { signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        document.getElementById('btn-login').onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
                // Usamos replace para que no pueda volver atr谩s al login
                window.location.replace('dashboard.html');
            } catch (error) {
                console.error("Error:", error);
                alert("No se pudo iniciar sesi贸n.");
            }
        };
    </script>
</body>
</html>
