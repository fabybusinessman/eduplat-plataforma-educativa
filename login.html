<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlat - Iniciar Sesión</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root { --primary: #4a90e2; --border: #e1e4e8; --bg: #f8f9fa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; color: #333; }

        .sidebar { width: 240px; background: #fff; border-right: 1px solid var(--border); padding: 20px; flex-shrink: 0; }
        .main-login { flex-grow: 1; display: flex; justify-content: center; align-items: center; padding: 30px; }
        
        .login-card { 
            background: white; padding: 40px; border-radius: 12px; 
            border: 1px solid var(--border); text-align: center; 
            max-width: 450px; width: 100%; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .logo-large { font-size: 2.5rem; font-weight: 600; color: var(--primary); margin-bottom: 10px; }
        
        .btn-google { 
            display: flex; align-items: center; justify-content: center; gap: 12px;
            width: 100%; background: white; color: #333; border: 1px solid var(--border);
            padding: 14px; border-radius: 8px; cursor: pointer; font-size: 1rem;
            font-weight: 600; transition: 0.2s; margin-bottom: 15px;
        }
        .btn-google:hover { background: #f4f7f6; border-color: var(--primary); }
        .btn-google img { width: 20px; height: 20px; }

        .btn-back {
            display: inline-block; text-decoration: none; color: #666;
            font-size: 0.9rem; transition: 0.2s; cursor: pointer;
        }
        .btn-back:hover { color: var(--primary); text-decoration: underline; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h2 style="color:var(--primary); margin-bottom: 25px;">EduPlat</h2>
        <p style="color: #999; font-size: 0.85rem;">Accede a tu cuenta para continuar aprendiendo.</p>
    </nav>

    <main class="main-login">
        <div class="login-card">
            <div class="logo-large">EduPlat</div>
            <p style="margin-bottom: 30px; color: #666;">Bienvenido. Por favor, inicia sesión.</p>
            
            <button id="btn-login" class="btn-google">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google">
                Continuar con Google
            </button>

            <a href="index.html" class="btn-back">← Volver al inicio</a>
        </div>
    </main>

    <script type="module">
        import { auth, provider } from './firebase-config.js';
        import { signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        provider.setCustomParameters({ prompt: 'select_account' });

        document.getElementById('btn-login').onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
                window.location.replace('dashboard.html');
            } catch (error) {
                console.error("Error:", error);
            }
        };
    </script>
</body>
</html>
