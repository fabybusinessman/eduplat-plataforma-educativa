<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlat - Iniciar Sesión</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root { --primary: #4a90e2; --bg: #f0f2f5; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            display: flex; justify-content: center; align-items: center; height: 100vh; 
        }
        
        .login-card { 
            background: white; padding: 50px; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); text-align: center; width: 100%; max-width: 400px;
        }

        .logo { font-size: 2.5rem; font-weight: 600; color: var(--primary); margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }

        .btn-google { 
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; background: white; color: #555; border: 1px solid #ddd;
            padding: 12px; border-radius: 10px; cursor: pointer; font-size: 16px;
            font-weight: 600; transition: 0.3s;
        }

        .btn-google:hover { background: #f8f9fa; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-google img { width: 20px; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">EduPlat</div>
        <p>Tu plataforma de aprendizaje inteligente</p>
        
        <button id="btn-login" class="btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" alt="Google">
            Continuar con Google
        </button>
    </div>

    <script type="module">
        import { auth, provider } from './firebase-config.js';
        import { signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIGURACIÓN PARA QUE APAREZCAN LAS CUENTAS GUARDADAS
        provider.setCustomParameters({
            prompt: 'select_account'
        });

        document.getElementById('btn-login').onclick = async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                if (result.user) {
                    window.location.replace('dashboard.html');
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error al acceder. Intenta de nuevo.");
            }
        };
    </script>
</body>
</html>
