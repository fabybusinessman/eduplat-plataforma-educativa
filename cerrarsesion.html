<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cerrando sesión... - EduPlat</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #4a90e2;
        }
        .loader {
            text-align: center;
        }
        /* Un simple spinner de carga */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="loader">
        <div class="spinner"></div>
        <p>Cerrando tu sesión de forma segura...</p>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Función para cerrar sesión
        async function logout() {
            try {
                // 1. Decirle a Firebase que cierre la sesión
                await signOut(auth);

                // 2. Limpiar los datos del usuario de la memoria del navegador
                localStorage.removeItem('user_name');
                localStorage.removeItem('user_photo');
                localStorage.removeItem('user_email');
                
                // Opcional: Limpiar todo si no guardas nada más
                // localStorage.clear();

                console.log("Sesión cerrada correctamente");
            } catch (error) {
                console.error("Error al cerrar sesión:", error);
            } finally {
                // 3. Redirigir al index (landing page) después de 1.5 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        }

        logout();
    </script>
</body>
</html>
