<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlat - Apuntes Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root { --primary: #4a90e2; --border: #e1e4e8; --bg: #f8f9fa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; color: #333; }

        /* Sidebar Navegaci√≥n */
        .sidebar { width: 240px; background: #fff; border-right: 1px solid var(--border); padding: 20px; flex-shrink: 0; }
        .nav-link { display: block; padding: 12px; color: #666; text-decoration: none; border-radius: 8px; margin-bottom: 5px; }
        .nav-link.active { background: #eef5ff; color: var(--primary); font-weight: 600; }

        /* Explorador */
        .explorer { width: 320px; background: #fff; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .section-header { padding: 15px 20px; background: #fafafa; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .list-area { flex-grow: 1; overflow-y: auto; padding: 10px; }
        
        .item { padding: 10px 15px; cursor: pointer; border-radius: 6px; margin-bottom: 4px; display: flex; align-items: center; gap: 10px; font-size: 0.9em; transition: 0.2s; }
        .item:hover { background: #f0f0f0; }
        .item.active { background: var(--primary); color: white; }
        .btn-small { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 0.8em; }

        /* Editor */
        .editor { flex-grow: 1; display: flex; flex-direction: column; background: #fff; }
        .editor-header { padding: 15px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .editor-body { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; gap: 15px; }
        
        #input-title { border: none; font-size: 1.8rem; font-weight: 600; outline: none; color: var(--primary); }
        #textarea-body { border: none; flex-grow: 1; resize: none; outline: none; font-size: 1.1rem; line-height: 1.6; color: #444; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 10px 30px; border-radius: 6px; cursor: pointer; font-weight: 600; box-shadow: 0 4px 12px rgba(74,144,226,0.3); }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h2 style="color:var(--primary); margin-bottom: 25px;">EduPlat</h2>
        <a href="dashboard.html" class="nav-link">üè† Dashboard</a>
        <a href="cursos.html" class="nav-link">üìö Cursos</a>
        <a href="apuntes.html" class="nav-link active">üìù Apuntes</a>
        <a href="cerrarsesion.html" class="nav-link" style="margin-top:20px; color:#e74c3c;">üö™ Salir</a>
    </nav>

    <div class="explorer">
        <div class="section-header">
            <strong>Carpetas</strong>
            <button class="btn-small" id="add-folder">+ Nueva</button>
        </div>
        <div id="folder-list" class="list-area" style="max-height: 40%;"></div>

        <div class="section-header">
            <strong>Archivos en: <span id="current-folder-label">General</span></strong>
            <button class="btn-small" id="add-file">+ Nuevo</button>
        </div>
        <div id="file-list" class="list-area"></div>
    </div>

    <main class="editor">
        <div class="editor-header">
            <span id="save-status" style="font-size: 0.85em; font-weight: 500;"></span>
            <button class="btn-save" id="save-btn">Guardar Apunte</button>
        </div>
        <div class="editor-body">
            <input type="text" id="input-title" placeholder="T√≠tulo del archivo...">
            <textarea id="textarea-body" placeholder="Escribe tus ideas aqu√≠..."></textarea>
        </div>
    </main>

    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { collection, doc, setDoc, onSnapshot, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        let currentFolder = "General";
        let currentFileId = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                initApp(user.uid);
            } else { window.location.href = 'login.html'; }
        });

        function initApp(uid) {
            // Escuchar Carpetas
            onSnapshot(query(collection(db, "users", uid, "folders")), (snap) => {
                const list = document.getElementById('folder-list');
                list.innerHTML = '';
                // Asegurar que siempre exista 'General'
                if(snap.empty) createFolder("General");
                
                snap.forEach(d => {
                    const div = document.createElement('div');
                    div.className = `item ${currentFolder === d.id ? 'active' : ''}`;
                    div.innerHTML = `üìÅ ${d.id}`;
                    div.onclick = () => { 
                        currentFolder = d.id; 
                        document.getElementById('current-folder-label').innerText = d.id;
                        initApp(uid); // Refrescar listas
                    };
                    list.appendChild(div);
                });
            });

            // Escuchar Archivos de la carpeta actual
            const fileQuery = query(
                collection(db, "users", uid, "notes"),
                where("folder", "==", currentFolder),
                orderBy("updatedAt", "desc")
            );

            onSnapshot(fileQuery, (snap) => {
                const list = document.getElementById('file-list');
                list.innerHTML = '';
                snap.forEach(d => {
                    const div = document.createElement('div');
                    div.className = `item ${currentFileId === d.id ? 'active' : ''}`;
                    div.innerHTML = `üìÑ ${d.data().title || 'Sin t√≠tulo'}`;
                    div.onclick = () => {
                        currentFileId = d.id;
                        document.getElementById('input-title').value = d.data().title;
                        document.getElementById('textarea-body').value = d.data().body;
                        initApp(uid);
                    };
                    list.appendChild(div);
                });
            });
        }

        async function createFolder(name) {
            const uid = auth.currentUser.uid;
            await setDoc(doc(db, "users", uid, "folders", name), { created: serverTimestamp() });
        }

        document.getElementById('add-folder').onclick = () => {
            const name = prompt("Nombre de la carpeta:");
            if (name) createFolder(name);
        };

        document.getElementById('add-file').onclick = () => {
            currentFileId = "file_" + Date.now();
            document.getElementById('input-title').value = "";
            document.getElementById('textarea-body').value = "";
            document.getElementById('input-title').focus();
        };

        document.getElementById('save-btn').onclick = async () => {
            const user = auth.currentUser;
            const title = document.getElementById('input-title').value;
            const body = document.getElementById('textarea-body').value;

            if (!user || !title) return alert("Escribe un t√≠tulo primero");
            if (!currentFileId) currentFileId = "file_" + Date.now();

            const status = document.getElementById('save-status');
            status.textContent = "Guardando...";
            status.style.color = "orange";

            try {
                await setDoc(doc(db, "users", user.uid, "notes", currentFileId), {
                    title: title,
                    body: body,
                    folder: currentFolder,
                    updatedAt: serverTimestamp()
                });
                status.textContent = "Guardado ‚úÖ";
                status.style.color = "green";
            } catch (e) {
                console.error(e);
                status.textContent = "Error ‚ùå";
            }
        };
    </script>
</body>
</html>
