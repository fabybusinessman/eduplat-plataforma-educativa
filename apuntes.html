<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlat - Apuntes Navegables</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root { --primary: #4a90e2; --border: #e1e4e8; --bg: #f8f9fa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; color: #333; }

        /* Sidebar Navegaci√≥n */
        .sidebar { width: 240px; background: #fff; border-right: 1px solid var(--border); padding: 20px; flex-shrink: 0; }
        .nav-link { display: block; padding: 12px; color: #666; text-decoration: none; border-radius: 8px; margin-bottom: 5px; }
        .nav-link.active { background: #eef5ff; color: var(--primary); font-weight: 600; }

        /* Explorador (Carpetas y Archivos) */
        .explorer { width: 320px; background: #fff; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .section-header { padding: 15px 20px; background: #fafafa; border-bottom: 1px solid var(--border); }
        .list-area { flex-grow: 1; overflow-y: auto; padding: 10px; }
        
        .item { padding: 10px 15px; cursor: pointer; border-radius: 6px; margin-bottom: 4px; display: flex; align-items: center; gap: 10px; transition: 0.2s; font-size: 0.9em; }
        .item:hover { background: #f0f0f0; }
        .item.active { background: var(--primary) !important; color: white !important; }
        
        .btn-add { width: 100%; padding: 8px; border: 1px dashed var(--primary); background: white; color: var(--primary); cursor: pointer; border-radius: 6px; font-weight: 600; margin-top: 10px; }

        /* Editor */
        .editor { flex-grow: 1; display: flex; flex-direction: column; background: #fff; }
        .editor-header { padding: 15px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .editor-body { padding: 30px; flex-grow: 1; display: flex; flex-direction: column; gap: 20px; }
        
        #input-title { border: none; font-size: 1.8rem; font-weight: 600; outline: none; color: #333; }
        #textarea-body { border: none; flex-grow: 1; resize: none; outline: none; font-size: 1.1rem; line-height: 1.6; color: #444; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 10px 30px; border-radius: 8px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h2 style="color:var(--primary); margin-bottom: 25px;">EduPlat</h2>
        <a href="dashboard.html" class="nav-link">üè† Dashboard</a>
        <a href="cursos.html" class="nav-link">üìö Cursos</a>
        <a href="apuntes.html" class="nav-link active">üìù Apuntes</a>
        <a href="cerrarsesion.html" class="nav-link" style="margin-top:20px; color:#e74c3c;">üö™ Salir</a>
    </nav>

    <div class="explorer">
        <div class="section-header">
            <strong>Carpetas</strong>
            <button class="btn-add" id="add-folder">+ Nueva Carpeta</button>
        </div>
        <div id="folder-list" class="list-area" style="max-height: 40%; border-bottom: 1px solid #eee;"></div>

        <div class="section-header">
            <strong>Archivos en: <span id="current-folder-label" style="color:var(--primary)">General</span></strong>
            <button class="btn-add" id="add-file">+ Nuevo Archivo</button>
        </div>
        <div id="file-list" class="list-area"></div>
    </div>

    <main class="editor">
        <div class="editor-header">
            <span id="save-status" style="font-weight: 500;"></span>
            <button class="btn-save" id="save-btn">Guardar Cambios</button>
        </div>
        <div class="editor-body">
            <input type="text" id="input-title" placeholder="T√≠tulo del archivo...">
            <textarea id="textarea-body" placeholder="Empieza a escribir tus apuntes aqu√≠..."></textarea>
        </div>
    </main>

    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { collection, doc, setDoc, onSnapshot, query, where, orderBy, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        let currentFolder = "General";
        let currentFileId = null;
        let userUid = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userUid = user.uid;
                initApp();
            } else { window.location.href = 'login.html'; }
        });

        function initApp() {
            // 1. Escuchar CARPETAS en tiempo real
            onSnapshot(collection(db, "users", userUid, "folders"), (snap) => {
                const list = document.getElementById('folder-list');
                list.innerHTML = '';
                
                // Si est√° vac√≠o, creamos "General" por defecto
                if(snap.empty) { createFolder("General"); }

                snap.forEach(d => {
                    const div = document.createElement('div');
                    div.className = `item ${currentFolder === d.id ? 'active' : ''}`;
                    div.innerHTML = `üìÅ ${d.id}`;
                    div.onclick = () => { 
                        currentFolder = d.id; 
                        currentFileId = null; // Resetear archivo al cambiar carpeta
                        document.getElementById('input-title').value = "";
                        document.getElementById('textarea-body').value = "";
                        document.getElementById('current-folder-label').innerText = d.id;
                        initApp(); // Recargar todo con el nuevo filtro
                    };
                    list.appendChild(div);
                });
            });

            // 2. Escuchar ARCHIVOS filtrados por la carpeta activa
            const fileQuery = query(
                collection(db, "users", userUid, "notes"),
                where("folder", "==", currentFolder),
                orderBy("updatedAt", "desc")
            );

            onSnapshot(fileQuery, (snap) => {
                const list = document.getElementById('file-list');
                list.innerHTML = '';
                snap.forEach(d => {
                    const div = document.createElement('div');
                    div.className = `item ${currentFileId === d.id ? 'active' : ''}`;
                    div.innerHTML = `üìÑ ${d.data().title || 'Sin t√≠tulo'}`;
                    div.onclick = () => {
                        currentFileId = d.id;
                        document.getElementById('input-title').value = d.data().title;
                        document.getElementById('textarea-body').value = d.data().body;
                        initApp(); // Para marcar el archivo como active
                    };
                    list.appendChild(div);
                });
            });
        }

        async function createFolder(name) {
            await setDoc(doc(db, "users", userUid, "folders", name), { created: serverTimestamp() });
        }

        document.getElementById('add-folder').onclick = () => {
            const name = prompt("Nombre de la nueva carpeta:");
            if (name) createFolder(name);
        };

        document.getElementById('add-file').onclick = () => {
            currentFileId = "file_" + Date.now();
            document.getElementById('input-title').value = "";
            document.getElementById('textarea-body').value = "";
            document.getElementById('input-title').focus();
        };

        document.getElementById('save-btn').onclick = async () => {
            const title = document.getElementById('input-title').value;
            const body = document.getElementById('textarea-body').value;

            if (!title) return alert("Por favor, ponle un t√≠tulo al archivo.");
            if (!currentFileId) currentFileId = "file_" + Date.now();

            const status = document.getElementById('save-status');
            status.textContent = "Guardando...";
            
            try {
                await setDoc(doc(db, "users", userUid, "notes", currentFileId), {
                    title: title,
                    body: body,
                    folder: currentFolder, // Se guarda vinculado a la carpeta activa
                    updatedAt: serverTimestamp()
                });
                status.textContent = "Guardado con √©xito ‚úÖ";
                setTimeout(() => status.textContent = "", 2000);
            } catch (e) {
                console.error(e);
                status.textContent = "Error al guardar ‚ùå";
            }
        };
    </script>
</body>
</html>
