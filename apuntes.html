<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlat - Apuntes Din√°micos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        :root {
            --primary: #4a90e2; --bg: #f4f7f6; --text: #333; --border: #e1e4e8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar Navegaci√≥n */
        .sidebar { width: 240px; background: #fff; border-right: 1px solid var(--border); padding: 20px; flex-shrink: 0; }
        .nav-link { display: block; padding: 10px; color: #666; text-decoration: none; border-radius: 8px; margin-bottom: 5px; }
        .nav-link.active { background: #eef5ff; color: var(--primary); font-weight: 600; }

        /* Panel de Carpetas y Archivos */
        .explorer { width: 300px; background: #fff; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .panel-header { padding: 20px; border-bottom: 1px solid var(--border); }
        .list-container { flex-grow: 1; overflow-y: auto; padding: 10px; }
        
        .item { padding: 10px; cursor: pointer; border-radius: 6px; margin-bottom: 5px; display: flex; align-items: center; gap: 8px; font-size: 0.9em; }
        .item:hover { background: #f8f9fa; }
        .item.active { background: var(--primary); color: white; }
        .btn-add { width: 100%; padding: 8px; margin-top: 10px; border: 1px dashed var(--primary); background: none; color: var(--primary); cursor: pointer; border-radius: 6px; }

        /* Editor */
        .editor { flex-grow: 1; display: flex; flex-direction: column; background: #fff; }
        .editor-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .editor-content { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; gap: 15px; }
        
        #note-title { border: none; font-size: 1.5rem; font-weight: 700; outline: none; width: 100%; }
        #note-body { border: none; flex-grow: 1; resize: none; outline: none; font-size: 1.1rem; line-height: 1.6; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h2 style="color:var(--primary); margin-bottom: 20px;">EduPlat</h2>
        <a href="dashboard.html" class="nav-link">üè† Dashboard</a>
        <a href="cursos.html" class="nav-link">üìö Cursos</a>
        <a href="apuntes.html" class="nav-link active">üìù Apuntes</a>
        <a href="cerrarsesion.html" class="nav-link" style="margin-top:20px; color:red;">üö™ Salir</a>
    </nav>

    <div class="explorer">
        <div class="panel-header">
            <h3>Carpetas</h3>
            <button class="btn-add" id="new-folder">+ Nueva Carpeta</button>
            <div id="folders-list" class="list-container"></div>
        </div>
        <div class="panel-header" style="border-top: 1px solid var(--border);">
            <h3>Archivos</h3>
            <button class="btn-add" id="new-file">+ Nuevo Archivo</button>
            <div id="files-list" class="list-container"></div>
        </div>
    </div>

    <main class="editor">
        <div class="editor-header">
            <span id="status" style="color: #2ecc71; font-size: 0.8em;"></span>
            <button class="btn-save" id="save-btn">Guardar</button>
        </div>
        <div class="editor-content">
            <input type="text" id="note-title" placeholder="T√≠tulo del archivo...">
            <textarea id="note-body" placeholder="Empieza a escribir..."></textarea>
        </div>
    </main>

    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { collection, doc, setDoc, getDoc, getDocs, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        let currentFolder = "General";
        let currentFileId = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadFolders(user.uid);
                loadFiles(user.uid, currentFolder);
            } else { window.location.href = 'login.html'; }
        });

        // --- GESTI√ìN DE CARPETAS ---
        async function loadFolders(uid) {
            // En este ejemplo, las carpetas son documentos en una colecci√≥n 'folders'
            const q = query(collection(db, "users", uid, "folders"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('folders-list');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const div = document.createElement('div');
                    div.className = `item ${currentFolder === doc.id ? 'active' : ''}`;
                    div.innerHTML = `üìÅ ${doc.id}`;
                    div.onclick = () => { currentFolder = doc.id; loadFolders(uid); loadFiles(uid, doc.id); };
                    list.appendChild(div);
                });
            });
        }

        document.getElementById('new-folder').onclick = async () => {
            const name = prompt("Nombre de la carpeta:");
            if (name && auth.currentUser) {
                await setDoc(doc(db, "users", auth.currentUser.uid, "folders", name), { creado: new Date() });
            }
        };

        // --- GESTI√ìN DE ARCHIVOS ---
        async function loadFiles(uid, folderName) {
            const q = query(collection(db, "users", uid, "folders", folderName, "archivos"), orderBy("actualizado", "desc"));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('files-list');
                list.innerHTML = '';
                snap.forEach(fileDoc => {
                    const div = document.createElement('div');
                    div.className = `item ${currentFileId === fileDoc.id ? 'active' : ''}`;
                    div.innerHTML = `üìÑ ${fileDoc.data().titulo || 'Sin t√≠tulo'}`;
                    div.onclick = () => openFile(uid, folderName, fileDoc.id);
                    list.appendChild(div);
                });
            });
        }

        async function openFile(uid, folder, fileId) {
            currentFileId = fileId;
            const docRef = doc(db, "users", uid, "folders", folder, "archivos", fileId);
            const snap = await getDoc(docRef);
            if (snap.exists()) {
                document.getElementById('note-title').value = snap.data().titulo;
                document.getElementById('note-body').value = snap.data().contenido;
            }
        }

        document.getElementById('new-file').onclick = () => {
            currentFileId = "file_" + Date.now();
            document.getElementById('note-title').value = "";
            document.getElementById('note-body').value = "";
            document.getElementById('note-title').focus();
        };

        // --- GUARDAR ---
        document.getElementById('save-btn').onclick = async () => {
            const user = auth.currentUser;
            const titulo = document.getElementById('note-title').value;
            const contenido = document.getElementById('note-body').value;

            if (user && currentFileId && titulo) {
                const status = document.getElementById('status');
                status.textContent = "Guardando...";
                
                await setDoc(doc(db, "users", user.uid, "folders", currentFolder, "archivos", currentFileId), {
                    titulo: titulo,
                    contenido: contenido,
                    actualizado: new Date()
                });

                status.textContent = "Guardado ‚úÖ";
                setTimeout(() => status.textContent = "", 2000);
            } else {
                alert("Selecciona un archivo o escribe un t√≠tulo.");
            }
        };
    </script>
</body>
</html>
