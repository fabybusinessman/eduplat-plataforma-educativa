<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlat - Mis Cursos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        :root {
            --primary-color: #4a90e2; --secondary-color: #50e3c2;
            --background-light: #f8f9fa; --background-white: #ffffff;
            --text-dark: #343a40; --text-light: #6c757d;
            --border-color: #dee2e6; --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-light); display: flex; min-height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: white; height: 100vh; position: fixed; border-right: 1px solid var(--border-color); padding: 30px 20px; z-index: 100; }
        .sidebar-logo { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); text-decoration: none; display: block; margin-bottom: 40px; }
        .nav-link { text-decoration: none; color: var(--text-light); display: flex; padding: 12px; gap: 12px; border-radius: 8px; transition: 0.3s; margin-bottom: 5px; }
        .nav-link.active { background: #eef5ff; color: var(--primary-color); font-weight: 600; }

        /* Main Content */
        .main-content { margin-left: 260px; width: calc(100% - 260px); padding: 40px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }

        /* Grid y Cards */
        .courses-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .course-card { background: white; border-radius: var(--border-radius); padding: 25px; box-shadow: var(--shadow); transition: transform 0.3s; }
        .course-card:hover { transform: translateY(-5px); }
        .progress-bar-bg { background: #eee; height: 10px; border-radius: 5px; margin: 15px 0; overflow: hidden; }
        .progress-bar-fill { background: var(--secondary-color); height: 100%; width: 0; transition: width 1s ease; }

        /* Bot√≥n Flotante */
        .fab-add {
            position: fixed; bottom: 40px; right: 40px; width: 65px; height: 65px;
            background: var(--primary-color); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 35px;
            cursor: pointer; box-shadow: 0 4px 20px rgba(74, 144, 226, 0.5); border: none; z-index: 999;
        }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: var(--border-radius); width: 90%; max-width: 400px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        .btn-primary { background: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; width: 100%; }
        
        @media (max-width: 768px) { .sidebar { display: none; } .main-content { margin-left: 0; width: 100%; } }
    </style>
</head>
<body>
    <aside class="sidebar">
        <a href="dashboard.html" class="sidebar-logo">üéì EduPlat</a>
        <nav>
            <a href="dashboard.html" class="nav-link">üè† Dashboard</a>
            <a href="cursos.html" class="nav-link active">üìö Mis Cursos</a>
            <a href="apuntes.html" class="nav-link">üìù Apuntes</a>
            <a href="configuracion.html" class="nav-link">‚öôÔ∏è Configuraci√≥n</a>
            <a href="cerrarsesion.html" class="nav-link" style="margin-top:30px; color:#dc3545;">üö™ Salir</a>
        </nav>
    </aside>

    <main class="main-content">
        <header>
            <h1>Mis Cursos</h1>
            <div id="user-info" style="display:flex; align-items:center; gap:10px;">
                <span id="user-name">Cargando...</span>
                <img id="user-photo" src="" style="width:35px; border-radius:50%;">
            </div>
        </header>
        <div class="courses-grid" id="courses-container"></div>
    </main>

    <button class="fab-add" id="btn-open-modal">+</button>

    <div class="modal" id="course-modal">
        <div class="modal-content">
            <h3>Nuevo Curso</h3><br>
            <div class="form-group">
                <label>Nombre de la materia</label>
                <input type="text" id="course-name">
            </div>
            <div class="form-group">
                <label>Progreso (%)</label>
                <input type="number" id="course-progress" value="0">
            </div>
            <button class="btn-primary" id="btn-save-course">Guardar Curso</button>
            <button onclick="document.getElementById('course-modal').style.display='none'" style="width:100%; background:none; border:none; margin-top:10px; cursor:pointer; color:gray;">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-name').textContent = user.displayName;
                document.getElementById('user-photo').src = user.photoURL;
                const q = query(collection(db, "users", user.uid, "cursos"), orderBy("fecha_creacion", "desc"));
                onSnapshot(q, (snapshot) => {
                    const container = document.getElementById('courses-container');
                    container.innerHTML = '';
                    snapshot.forEach(doc => {
                        const curso = doc.data();
                        container.innerHTML += `
                            <div class="course-card">
                                <h3>${curso.nombre}</h3>
                                <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${curso.progreso}%"></div></div>
                                <p>${curso.progreso}% completado</p>
                            </div>`;
                    });
                });
            } else { window.location.href = 'login.html'; }
        });

        document.getElementById('btn-open-modal').onclick = () => document.getElementById('course-modal').style.display = 'flex';

        document.getElementById('btn-save-course').onclick = async () => {
            const name = document.getElementById('course-name').value;
            const progress = document.getElementById('course-progress').value;
            if (name && auth.currentUser) {
                await addDoc(collection(db, "users", auth.currentUser.uid, "cursos"), {
                    nombre: name, progreso: parseInt(progress), fecha_creacion: new Date()
                });
                document.getElementById('course-modal').style.display = 'none'; // CIERRA EL MODAL
                document.getElementById('course-name').value = '';
            }
        };
    </script>
</body>
</html>
