<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlat - Mis Cursos Reales</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-light: #f8f9fa;
            --background-white: #ffffff;
            --text-dark: #343a40;
            --text-light: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-light); display: flex; }

        /* Sidebar & Layout */
        .sidebar { width: 260px; background: white; height: 100vh; position: fixed; border-right: 1px solid var(--border-color); padding: 30px 20px; }
        .main-content { margin-left: 260px; width: 100%; padding: 40px; }

        /* Grid de Cursos */
        .courses-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; margin-top: 30px; }

        /* Tarjeta de Curso */
        .course-card { background: white; border-radius: var(--border-radius); padding: 25px; box-shadow: var(--shadow); transition: transform 0.3s; }
        .course-card:hover { transform: translateY(-5px); }
        .progress-bar-bg { background: #eee; height: 10px; border-radius: 5px; margin: 15px 0; overflow: hidden; }
        .progress-bar-fill { background: var(--secondary-color); height: 100%; width: 0; transition: width 1s ease; }

        /* Bot贸n Flotante A帽adir */
        .fab-add {
            position: fixed; bottom: 40px; right: 40px;
            width: 60px; height: 60px; background: var(--primary-color);
            color: white; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 30px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4); border: none;
        }

        /* Modal (Formulario) */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;
        }
        .modal-content { background: white; padding: 30px; border-radius: var(--border-radius); width: 400px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        
        .nav-link { text-decoration: none; color: var(--text-light); display: flex; padding: 12px; gap: 10px; border-radius: 8px; }
        .nav-link.active { background: #eef5ff; color: var(--primary-color); font-weight: bold; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2 style="color:var(--primary-color); margin-bottom: 30px;"> EduPlat</h2>
        <nav>
            <a href="dashboard.html" class="nav-link"> Dashboard</a>
            <a href="cursos.html" class="nav-link active"> Mis Cursos</a>
            <a href="apuntes.html" class="nav-link"> Apuntes</a>
            <a href="cerrarsesion.html" class="nav-link" style="margin-top:20px; color:red;"> Salir</a>
        </nav>
    </aside>

    <main class="main-content">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Mis Cursos</h1>
            <div id="user-info" style="display:flex; align-items:center; gap:10px;">
                <span id="user-name">Cargando...</span>
                <img id="user-photo" src="" style="width:40px; border-radius:50%;">
            </div>
        </header>

        <div class="courses-grid" id="courses-container">
            </div>
    </main>

    <button class="fab-add" id="open-modal">+</button>

    <div class="modal" id="modal-curso">
        <div class="modal-content">
            <h3>Nuevo Curso</h3><br>
            <div class="form-group">
                <label>Nombre del curso</label>
                <input type="text" id="course-name" placeholder="Ej: React avanzado">
            </div>
            <div class="form-group">
                <label>Progreso inicial (%)</label>
                <input type="number" id="course-progress" value="0" max="100">
            </div>
            <div style="display:flex; gap:10px; justify-content: flex-end;">
                <button onclick="cerrarModal()" style="border:none; background:none; cursor:pointer;">Cancelar</button>
                <button id="save-course" style="background:var(--primary-color); color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">Guardar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, auth } from './firebase-config.js';
        import { collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const container = document.getElementById('courses-container');
        const modal = document.getElementById('modal-curso');

        // 1. Verificar Usuario y Cargar Cursos en Tiempo Real
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-name').textContent = user.displayName;
                document.getElementById('user-photo').src = user.photoURL;

                // Escuchar cambios en Firestore (Colecci贸n de cursos del usuario)
                const q = query(collection(db, "users", user.uid, "cursos"), orderBy("nombre"));
                onSnapshot(q, (snapshot) => {
                    container.innerHTML = '';
                    snapshot.forEach((doc) => {
                        const curso = doc.data();
                        renderCard(curso);
                    });
                });
            } else {
                window.location.href = 'login.html';
            }
        });

        // 2. Funci贸n para dibujar las tarjetas
        function renderCard(curso) {
            const div = document.createElement('div');
            div.className = 'course-card';
            div.innerHTML = `
                <h3>${curso.nombre}</h3>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" style="width: ${curso.progreso}%"></div>
                </div>
                <p style="color:var(--text-light)">${curso.progreso}% completado</p>
                <button class="nav-link" style="width:100%; justify-content:center; margin-top:15px; border:1px solid #ddd; cursor:pointer;">Continuar</button>
            `;
            container.appendChild(div);
        }

        // 3. L贸gica del Modal y Guardado
        document.getElementById('open-modal').onclick = () => modal.style.display = 'flex';
        window.cerrarModal = () => modal.style.display = 'none';

        document.getElementById('save-course').onclick = async () => {
            const name = document.getElementById('course-name').value;
            const progress = document.getElementById('course-progress').value;
            const user = auth.currentUser;

            if (name && user) {
                await addDoc(collection(db, "users", user.uid, "cursos"), {
                    nombre: name,
                    progreso: parseInt(progress),
                    fecha_creacion: new Date()
                });
                document.getElementById('course-name').value = '';
                cerrarModal();
            }
        };
    </script>
</body>
</html>
